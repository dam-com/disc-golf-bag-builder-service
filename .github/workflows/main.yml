name: Deploy to Heroku

on: push
#  push:
#    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: disc-golf-bag-builder-service
    env:
      REGISTRY: registry.heroku.com
      IMAGE_NAME: disc-golf-bag-builder-service/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -Dquarkus.container-image.group=$REGISTRY -Dquarkus.container-image.name=$IMAGE_NAME
          docker image ls
      - name: Login to Heroku Registry
        uses: docker/login-action@v3
        with:
          registry: registry.heroku.com
          username: ${{ secrets.HEROKU_EMAIL }}
          password: ${{ secrets.HEROKU_API_KEY }}
      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME
